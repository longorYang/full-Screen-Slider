<!DOCTYPE html>
<html lang="en">
<head>

	<title>full screen slide</title>
	<link rel="stylesheet" type="text/css" href="fullScreenSlider.css">
</head>
<body>
	
	<div id="slide-wrap">
		<div class="item"></div>

	<script src="fullScreenSlider.js"></script>

		});
